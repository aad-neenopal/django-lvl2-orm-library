{% extends 'book/library.html' %}
{% block content %} 
    <center>
        <h1>Upload Boooks</h1>
        <form method = 'POST' enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {% for field in upload_form %}
                    <tr>
                        <th>{{ field.label }}</th>
                        <td>
                            {{ field }}
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <button type="submit">Upload</button>
        </form>
    </center> 
{% endblock content %}
